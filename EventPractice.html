<!DOCTYPE html>
<html lang='en'>
    <meta charset="utf-8"/>

  <!-- Method one of getting a button to work-->
   <!--  <button id="btn">Click Me</button>  -->

    // the html file



  <!-- METHOD 2-->
<button onclick="alert('Hello World')">Click Me</button>

<!-- Method 3-->
<button id="btn">Click Me Too</button>

<!--Alt version  using named function -->
<button onclick="alertFunction()">CLICK ME BABY</button>



<!--Example of activating each node with listeners-->
<div id="container">
  <button id="First up to bat">Click Me</button>
  <button id="Hurray">Click Me</button>
  <button id="Clickity Click click">Click Me</button>
</div>

<script>
// Method 2
var btn = document.querySelector('#btn');
btn.onclick = () => alert("Hello World");


// Method 3
// the JavaScript file
var btn = document.querySelector('#btn');
btn.addEventListener('click', () => {
  alert("Hello World");
});

//Alt version below this line
function alertFunction() {
  alert("YAY! YOU DID IT!");
}

// METHOD 2
//btn.onclick = alertFunction;

// METHOD 3
btn.addEventListener('click', alertFunction);
//end of using the alt version with named function 



btn.addEventListener('click', function(e){
  console.log(e.target.style.background='red');
})

// buttons is a node list. It looks and acts much like an array.
const buttons = document.querySelectorAll('button');

// we use the .forEach method to iterate through each button
buttons.forEach((button) => {

  // and for each one we add a 'click' listener
  button.addEventListener('click', (e) => {
    alert(button.id);
  });
});




</script>


</html>
